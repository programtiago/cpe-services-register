<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-card-title>Login</mat-card-title>

                <span class="login-error-msg" [innerHTML]="loginError"></span>
                <mat-form-field appearance="outline">
                    <mat-label>Work Number</mat-label>
                    <input name="workerno" matInput formControlName="workerno" placeholder="Número Mecanográfico" required>
                    <mat-error *ngIf="loginForm.get('workerno')?.invalid && loginForm.get('workerno')?.touched && loginForm.get('workerno')?.errors?.['invalidWorkerNo']" >
                        Please enter a worker number valid.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                        placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="tooglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['invalidPassword']">
                        Please enter a valid password.
                    </mat-error>
                </mat-form-field>

                <button class="submit-button" mat-raised-button type="submit" [disabled]="loginForm.invalid"
                    (click)="onSubmit()" [style.background-color]="loginForm.invalid ? 'gray' : '#7FF000'">Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
